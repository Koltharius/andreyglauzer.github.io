# Configurações do Site.
title: Andrey Glauzer | Analista de Suporte / Analista de Segurança da Informação em Barueri/SP
description: "Um blog sobre coisas novas que estou aprendendo ou interessado, e para fixar tudo que estou praticando."
url: "http://www.jacoporabolini.com/emerald"
author:
  name: "Andrey Glauzer"
  email: "nglauzer@gmail.com"

# Configurações da Build

baseurl: "/"
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Convigurações Padrões
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins que eu utilizo
gems:
  - jekyll-paginate

# Versão do site.
version: "1.1.0"

collections:
    themes:
        output: true
        permalink: /jekyll-themes/:path/


# Projetos
projetos:
  - nome: andreyglauzer.com
    imagem: andreyglauzer.png
    descricao: Meu blog pessoal, desenvolvido com GitHub Pages, com a ajuda o Jekyll <3.
    url: https://github.com/andreyglauzer/andreyglauzer.github.io
    data: Janeiro de 2016
    invert: true

  - nome: Cortexiphan
    imagem: cortexiphan.png
    descricao: Projeto desenvolvido em Python, que faz coleta no youtube, juntando informações de canais e playlists de cursos focados na área de T.I
    url: https://github.com/andreyglauzer/cortexiphan
    data: Agosto de 2017

  - nome: pybook
    imagem: pybook.png
    descricao: Projeto escrito em Python, que coleta o maximo de informações de outros sites, com base nos livros mais lidos do site Skoob, coletando como link para download do arquivo, descrição Livro/Autor, menor preço etc..
    url: https://github.com/andreyglauzer/pyboob
    data: Setembro de 2016
    invert: true