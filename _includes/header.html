/** LIGHTBOX MARKUP **/

.lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    width: 100%;
    height: 100%;
    text-align: center;
    top: 0;
    left: 0;
    background-color: #f8f8e6;
    -webkit-transition: opacity .3s ease;
    transition: opacity .3s ease;
    overflow-y: auto;
}

.lightbox img {
    max-width: 90%;
    max-height: 80%;
    margin-top: 2%;
}

.lightbox:target {
    outline: none;
    display: block;
}
</style>


<div class="lightbox" id="pesquisar">

</div>
