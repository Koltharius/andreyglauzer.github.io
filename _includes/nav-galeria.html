{% for page in site.pages %}
	{% if page.layout == "galeria" %}
	    <li role="menuitem" class="navbar__nav-item">
	    	<a role="link" class="navbar__nav-link" href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	    </li>
	{% endif %}
{% endfor %}
